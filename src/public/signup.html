                <h3>Sign up &#x2022; <strong class="app-name"></strong></h3>
                <p class="mb-4 app-tagline"></p>
              </div>
              <form method="post" id="signup-form">
                <div class="form-group first">
                  <label class="noselect" for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="rick_astley"
                    minlength="8"
                    autocomplete="username"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                    id="username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="noselect" for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Rick"
                    minlength="3"
                    autocorrect="off"
                    autocapitalize="on"
                    spellcheck="false"
                    id="firstName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="noselect" for="lastName">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Astley"
                    minlength="3"
                    autocorrect="off"
                    autocapitalize="on"
                    spellcheck="false"
                    id="lastName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="noselect" for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="rickastley@example.com"
                    spellcheck="false"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group phone-group">
                  <label class="noselect" for="phone">Phone</label>
